{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messaging Center</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .card { border-radius: 15px; }
        .loader {
            display: none;
            width: 25px; height: 25px;
            border: 3px solid #ccc;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        textarea { height: 180px; }
    </style>
</head>
<body>

<div class="container py-4">

    <h2 class="mb-4 fw-bold text-center">ðŸ“¨ Messaging System</h2>

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="card p-4 shadow-sm">

                <!-- =============================== -->
                <!-- TEMPLATE + CUSTOMER SELECT AREA -->
                <!-- =============================== -->
                <div class="row mb-4">

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Select Template</label>
                        <select id="templateSelect" class="form-select">
                            <option value="">-- Select Template --</option>

                            {% for t in templates %}
                                <option value="{{ t.id }}">{{ t.template_name }} ({{ t.message_type|title }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Select Customer</label>
                        <select id="customerSelect" class="form-select">
                            <option value="">-- Select Customer --</option>

                            {% for c in customers %}
                                <option value="{{ c.id }}">{{ c.fullname }} ({{ c.phone }})</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>


                <!-- =============================== -->
                <!-- SUBJECT FIELD -->
                <!-- =============================== -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Subject</label>
                    <input type="text" class="form-control" id="subjectBox" placeholder="Subject will auto-fill">
                </div>

                <!-- =============================== -->
                <!-- MESSAGE BODY -->
                <!-- =============================== -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Message Body</label>
                    <textarea id="bodyBox" class="form-control" placeholder="Message will auto-fill"></textarea>
                </div>


                <!-- =============================== -->
                <!-- SEND BUTTONS -->
                <!-- =============================== -->
                <div class="d-flex align-items-center mt-3">

                    <button class="btn btn-success me-3" id="sendWhatsappBtn">
                        Send WhatsApp
                    </button>

                    <button class="btn btn-primary" id="sendEmailBtn">
                        Send Email
                    </button>

                    <div class="loader" id="loader"></div>
                </div>


                <!-- =============================== -->
                <!-- RESPONSE BOX -->
                <!-- =============================== -->
                <div class="mt-4">
                    <h5 class="fw-bold">Server Response:</h5>
                    <pre id="responseBox" class="bg-light p-3 rounded" style="font-size: 14px;"></pre>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- ====================================================== -->
<!-- JAVASCRIPT -->
<!-- ====================================================== -->
<script>
    const loader = document.getElementById("loader");

    function showLoader() { loader.style.display = "inline-block"; }
    function hideLoader() { loader.style.display = "none"; }

    // =============================================
    // AUTO-FETCH TEMPLATE CONTENT
    // =============================================
    document.getElementById("templateSelect").addEventListener("change", loadTemplate);
    document.getElementById("customerSelect").addEventListener("change", loadTemplate);

    function loadTemplate() {
        let templateId = document.getElementById("templateSelect").value;
        let customerId = document.getElementById("customerSelect").value;

        if (!templateId || !customerId) return;

        showLoader();

        fetch(`/messaging/api/get-template/${templateId}/${customerId}/`)
            .then(res => res.json())
            .then(data => {
                hideLoader();

                if (data.status === "success") {
                    document.getElementById("subjectBox").value = data.data.subject;
                    document.getElementById("bodyBox").value = data.data.body;
                } else {
                    alert(data.message);
                }
            });
    }


    // =============================================
    // SEND WHATSAPP
    // =============================================
    document.getElementById("sendWhatsappBtn").addEventListener("click", function () {

        let templateId = document.getElementById("templateSelect").value;
        let customerId = document.getElementById("customerSelect").value;

        if (!templateId || !customerId) {
            alert("Please select template and customer first.");
            return;
        }

        let formData = new FormData();
        formData.append("template_id", templateId);

        showLoader();

        fetch(`/messaging/api/send/whatsapp/${customerId}/`, {
            method: "POST",
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                hideLoader();
                document.getElementById("responseBox").innerText = JSON.stringify(data, null, 2);
            });
    });


    // =============================================
    // SEND EMAIL
    // =============================================
    document.getElementById("sendEmailBtn").addEventListener("click", function () {

        let templateId = document.getElementById("templateSelect").value;
        let customerId = document.getElementById("customerSelect").value;

        if (!templateId || !customerId) {
            alert("Please select template and customer first.");
            return;
        }

        let formData = new FormData();
        formData.append("template_id", templateId);

        showLoader();

        fetch(`/messaging/api/send/email/${customerId}/`, {
            method: "POST",
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                hideLoader();
                document.getElementById("responseBox").innerText = JSON.stringify(data, null, 2);
            });
    });

</script>

</body>
</html>
